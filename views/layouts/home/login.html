<div class="row login-page" ng-controller="userCtrl">
	<div class="col-lg-6">
		<h3>Đăng nhập bằng tài khoản trên Blog</h3>
		<form ng-submit="login(user)">
			<div class="input-group">
				<div class="input-group-addon"><i class="fa fa-envelope"></i></div>
				<input type="text" class="form-control" id="exampleInputAmount" placeholder="Tên đăng nhập hoặc email" ng-model="user.username">
			</div>
			<div class="input-group">
				<div class="input-group-addon"><i class="fa fa-lock"></i></div>
				<input type="password" class="form-control" id="exampleInputAmount" placeholder="Mật khẩu"ng-model="user.password">
			</div>
			<button type="submit" class="btn btn-warning form-control">Đăng nhập</button>
		</form>
	</div>
	<div class="col-lg-6">
		<h3>Đăng nhập với mạng xã hội</h3>
		<button class="btn btn-danger form-control"><i class="fa fa-google-plus-square fa-2x"></i> Google</button>
		<button class="btn btn-info form-control"><i class="fa fa-twitter-square fa-2x"></i> Twitter</button>
		<button class="btn btn-primary form-control"><i class="fa fa-facebook-square fa-2x"></i> Facebook</button>
		
	</div>
</div>
